---
layout: default
---
<!-- 网站标题 -->
<h1>{{ site.title }}</h1>

<!-- 网站介绍（使用intro字段，支持HTML格式） -->
<div class="site-intro">
  {{ site.intro }}
</div>

<!-- 可选：添加一些样式让显示更美观 -->


<h2>最新文章</h2>
<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-item">
      <a href="{{ post.url }}">{{ post.title }}</a> 
      <span class="post-date">({{ post.date | date: "%Y-%m-%d" }})</span>
    </li>
  {% endfor %}
</ul>
